<div class="btn-group-vertical" uib-dropdown uib-is-open="isopen">
    <button type="button"
            class="btn btn-default hyperconnection"
            title="{{ 'connection' | lang:'ui' }}"
            ng-class="{'active': isopen}"
            ng-click="addConnection()"
            ng-disabled="isDisabled()"></button>
    <button type="button"
            class="btn btn-default hyperconnection-caption dropdown-toggle"
            ng-disabled="isDisabled()"
            title="{{ 'connection' | lang:'ui' }}"
            uib-dropdown-toggle>
        <span class="caption">{{ 'connection' | lang:'ui' }}</span>
        <span class="caret"></span>
        <span class="sr-only">{{ 'connection' | lang:'ui' }}</span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li>
            <a href
               ng-click="addConnection()">{{ 'insertconnection' | lang:'ui' }}</a>
        </li>
    </ul>
</div>
