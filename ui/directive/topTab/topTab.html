<div class="window-controls-container" data-tauri-drag-region style="position: absolute; top: 0; right: 0; left: 0; height: 32px; z-index: 10000; display: flex; justify-content: flex-end; align-items: flex-start; pointer-events: none;">
    <div style="margin-right: auto; margin-left: auto; height: 32px; font-size: 12px; color: rgba(255,255,255,0.9); display: flex; align-items: center;">
        {{getTitle()}}
    </div>
    <div style="pointer-events: auto;">
        <button class="window-control-btn minimize-btn" ng-click="minimizeWindow()">
            <span class="glyphicon glyphicon-minus"></span>
        </button>
        <button class="window-control-btn maximize-btn" ng-click="maximizeWindow()">
            <span class="glyphicon" ng-class="{'glyphicon-resize-full': !isMaximized, 'glyphicon-resize-small': isMaximized}"></span>
        </button>
        <button class="window-control-btn close-btn" ng-click="closeWindow()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
</div>
<uib-tabset>
    <uib-tab active="tabStatus.file" heading="{{ 'file' | lang: 'ui/tabs'; }}" select="setCurTab('file')">
        <file-operation minder="minder" exit="goBackToIdea()"></file-operation>
    </uib-tab>
    <uib-tab active="tabStatus.idea" heading="{{ 'idea' | lang: 'ui/tabs'; }}" ng-click="toggleTopTab('idea')" select="setCurTab('idea')">
        <undo-redo editor="editor"></undo-redo>
        <append-node minder="minder"></append-node>
        <arrange minder="minder"></arrange>
        <operation minder="minder"></operation>
        <hyper-link minder="minder"></hyper-link>
        <image-btn minder="minder"></image-btn>
        <note-btn minder="minder"></note-btn>
        <priority-editor minder="minder"></priority-editor>
        <progress-editor minder="minder"></progress-editor>
        <resource-editor minder="minder"></resource-editor>
    </uib-tab>
    <uib-tab heading="{{ 'appearence' | lang: 'ui/tabs'; }}" ng-click="toggleTopTab('appearance')" select="setCurTab('appearance')">
        <template-list minder="minder" class="inline-directive"></template-list>
        <theme-list minder="minder"></theme-list>
        <layout minder="minder" class="inline-directive"></layout>
        <style-operator minder="minder" class="inline-directive"></style-operator>
        <font-operator minder="minder" class="inline-directive"></font-operator>
    </uib-tab>
    <uib-tab heading="{{ 'view' | lang: 'ui/tabs'; }}" ng-click="toggleTopTab('view')" select="setCurTab('view')">
        <expand-level minder="minder"></expand-level>
        <select-all minder="minder"></select-all>
        <search-btn minder="minder"></search-btn>
    </uib-tab>
    <uib-tab active="tabStatus.ai" heading="{{ 'ai' | lang: 'ui/tabs'; }}" ng-click="toggleTopTab('ai')" select="setCurTab('ai')">
        <ai-tab minder="minder"></ai-tab>
    </uib-tab>
</uib-tabset>
