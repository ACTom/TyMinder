<div class="ai-tab-container">
    <!-- AI 生成导图 -->
    <div class="btn-group-vertical ai-btn-group"
         ng-class="{'disabled': !aiConfigured}"
         ng-click="aiConfigured && showAIGenerate()"
         title="{{ 'aigenerate' | lang:'ui/aitab' }}">
        <button type="button" class="btn btn-default ai-icon ai-generate-icon"></button>
        <button type="button" class="btn btn-default ai-caption">
            <span class="caption">{{ 'aigenerate' | lang:'ui/aitab' }}</span>
        </button>
    </div>

    <!-- AI 问答 -->
    <div class="btn-group-vertical ai-btn-group"
         ng-class="{'disabled': !aiConfigured}"
         ng-click="aiConfigured && showAIChat()"
         title="{{ 'aichat' | lang:'ui/aitab' }}">
        <button type="button" class="btn btn-default ai-icon ai-chat-icon"></button>
        <button type="button" class="btn btn-default ai-caption">
            <span class="caption">{{ 'aichat' | lang:'ui/aitab' }}</span>
        </button>
    </div>

    <!-- AI 导出文章 -->
    <div class="btn-group-vertical ai-btn-group"
         ng-class="{'disabled': !aiConfigured}"
         ng-click="aiConfigured && showAIExportArticle()"
         title="{{ 'aiexportarticle' | lang:'ui/aitab' }}">
        <button type="button" class="btn btn-default ai-icon ai-export-article-icon"></button>
        <button type="button" class="btn btn-default ai-caption">
            <span class="caption">{{ 'aiexportarticle' | lang:'ui/aitab' }}</span>
        </button>
    </div>

    <!-- AI 导出报告 -->
    <div class="btn-group-vertical ai-btn-group"
         ng-class="{'disabled': !aiConfigured}"
         ng-click="aiConfigured && showAIExportReport()"
         title="{{ 'aiexportreport' | lang:'ui/aitab' }}">
        <button type="button" class="btn btn-default ai-icon ai-export-report-icon"></button>
        <button type="button" class="btn btn-default ai-caption">
            <span class="caption">{{ 'aiexportreport' | lang:'ui/aitab' }}</span>
        </button>
    </div>

    <!-- AI 导出 PPT -->
    <div class="btn-group-vertical ai-btn-group"
         ng-class="{'disabled': !aiConfigured}"
         ng-click="aiConfigured && showAIExportPPT()"
         title="{{ 'aiexportppt' | lang:'ui/aitab' }}">
        <button type="button" class="btn btn-default ai-icon ai-export-ppt-icon"></button>
        <button type="button" class="btn btn-default ai-caption">
            <span class="caption">{{ 'aiexportppt' | lang:'ui/aitab' }}</span>
        </button>
    </div>

    <!-- 未配置提示 -->
    <div class="ai-config-hint" ng-show="!aiConfigured">
        <span class="glyphicon glyphicon-info-sign"></span>
        <span>{{ 'notconfigured' | lang:'ui/aitab' }}</span>
    </div>
</div>
