<script>
    var app = angular.module('TyMinderApp', ['kityminderEditor']);

    app.controller('MainController', function($scope) {
        $scope.initEditor = function(editor, minder) {
            window.editor = editor;
            window.minder = minder;
        };
    });
    
    // 在 release 模式下禁用 F5 刷新和右键菜单
    (function() {
        // 开发模式使用 http:// 协议，生产模式使用 tauri:// 或 https://tauri.localhost
        var isDevMode = window.location.protocol === 'http:';
        
        if (!isDevMode) {
            document.addEventListener('keydown', function(e) {
                // 禁用 F5 和 Ctrl+R / Cmd+R 刷新
                if (e.key === 'F5' || ((e.ctrlKey || e.metaKey) && e.key === 'r')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            });
            
            // 禁用右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
        }
    })();
    
    // 初始化主题色（从 Rust 注入的 __APP_CONFIG__ 读取）
    (function() {
        function darkenColor(hex, percent) {
            var num = parseInt(hex.replace('#', ''), 16);
            var amt = Math.round(2.55 * percent);
            var R = (num >> 16) - amt;
            var G = (num >> 8 & 0x00FF) - amt;
            var B = (num & 0x0000FF) - amt;
            R = R < 0 ? 0 : R;
            G = G < 0 ? 0 : G;
            B = B < 0 ? 0 : B;
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }
        
        function applyThemeColor(color) {
            var hoverColor = darkenColor(color, 15);
            document.documentElement.style.setProperty('--theme-color', color);
            document.documentElement.style.setProperty('--theme-color-hover', hoverColor);
        }
        
        // 从 Rust 注入的配置中读取主题色
        if (window.__APP_CONFIG__ && window.__APP_CONFIG__.themeColor) {
            applyThemeColor(window.__APP_CONFIG__.themeColor);
        }
    })();
</script>
